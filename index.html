<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GIFS ON GIFS</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="main-container">

            <h1>Gify Search</h1>

            <!-- Movies will get dumped here -->
            <div id="gify-view"></div>
            <!-- Button triggers new movie to be added -->
            <button data-random="Zoolander">
                Zoolander
            </button>
            <button data-random="SuperTroopers">
                SuperTroopers
            </button>
            <button data-random="cat">
                cat
            </button>

            <div class="row">
                <form id="gify-form">
                    <label for="gify-input">Explore More!</label>
                    <input type="text" id="gify-input"><br>
                    <input id="add-gify" type="submit" value="Add a Gify!">
                </form>
            </div>

        </div>
    </div>
    <div class=container-fluid>
        <div id="images"></div>
    </div>
    <!-- script -->
    <script type="text/javascript" src="assets/JSON/app.js"></script>
</body>

</html>
